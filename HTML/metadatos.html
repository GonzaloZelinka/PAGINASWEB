<!-- Los metadatos sierven para posicionamiento en google-->
<head>
    <meta name="description" content="aca va la descripcion del sitio web, la descripcion se recomienda que sea de 150 a 170 caracateres" />
    <meta name="keywords" content="palabras clave separadas por coma, google ya casi no lo tiene en cuenta" />
    <meta charset="utf-8"> <!--Este sirve para que se puedan ver acentos y demas-->
    <meta name="robots" content="index"> <!-- SI ponemos no indexada, es para que google no la muestre cuando alguien busque cosas relevantes en relacion con nuestra pagina-->
    
</head>
